<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3D Model (COLLADA)</title>
    <meta name="description" content="3D Model (COLLADA) â€” A-Frame">
    <script src="js/aframe-master.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <a-assets>
        <a-asset-item id="fuji" src="models/fuji.dae"></a-asset-item>
      </a-assets>

      <a-entity scale="10 10 10">
        <a-collada-model src="#fuji" rotation="0 45 0"></a-collada-model>
      </a-entity>
      <a-entity position="0 0 4">
        <a-camera fov="60"></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
