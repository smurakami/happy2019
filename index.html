  <body style='margin: 0; overflow: hidden;'>
    <!-- <a-scene background="color: #ECECEC"> -->
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="fuji" src="models/fuji.dae"></a-asset-item>
        <img id="sky" crossorigin="anonymous" src="https://cdn.rawgit.com/aframevr/aframe/v0.7.1/examples/primitives/models/peach-gradient.jpg">
      </a-assets>
      <a-marker preset='custom' type='pattern' url='marker/pattern-marker.patt'>
        <a-entity scale="10 10 10">
          <a-collada-model src="#fuji" rotation="0 45 0"></a-collada-model>
        </a-entity>
      </a-marker>

      <!-- MMD Experiment -->

                             physics:true;"
                  shadow="cast:true"
                  position="0 0 0"></a-entity>
      </a-entity>

      <a-plane rotation="-90 0 0"
               color="#AAAAAA"
               height="200"
               width="200"
               shadow="receive:true"></a-plane>

      <a-sky src="#sky"></a-sky>

      <a-entity light="type:directional;
                       castShadow:true;
                       color:#888;
                       shadowMapWidth:1024;
                       shadowMapHeight:1024;
                       shadowCameraRight:20;
                       shadowCameraTop:20;
                       shadowCameraLeft:-20;
                       shadowCameraBottom:-20"
                position="-20 20 20"></a-entity>
