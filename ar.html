<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3D Model (COLLADA)</title>
    <meta name="description" content="3D Model (COLLADA) â€” A-Frame">
    <script src="js/aframe-master.js"></script>
    <script src="js/ammo.js"></script>
    <script src="js/aframe-outline.min.js"></script>
    <script src="js/a-mmd.js"></script>
    
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>

    <script src="js/main.js"></script>
  </head>
  
  <body style='margin: 0; overflow: hidden;'>
    <!-- <a-scene background="color: #ECECEC"> -->
    <a-scene embedded arjs init-scene>
      <a-assets>
        <a-asset-item id="fuji-obj" src="models/fuji/fuji.obj"></a-asset-item>
        <a-asset-item id="fuji-mtl" src="models/fuji/fuji.mtl"></a-asset-item>
        <!-- <img id="sky" crossorigin="anonymous" src="https://cdn.rawgit.com/aframevr/aframe/v0.7.1/examples/primitives/models/peach-gradient.jpg"> -->
      </a-assets>

      <!-- for AR Experiment -->
      <!-- <a-marker preset='custom' type='pattern' url='marker/pattern-marker.patt'> -->
      <a-marker preset='hiro'>
        <a-entity id='fuji' scale='0.6 0.6 0.6'>
          <a-obj-model src="#fuji-obj" mtl="#fuji-mtl"></a-obj-model>
        </a-entity>

        <!-- MMD Experiment -->
        <!-- <a-entity mmd="audio:https://cdn.rawgit.com/mrdoob/three.js/r87/examples/models/mmd/audios/wavefile_short.mp3; -->
        <!-- <a-entity mmd-model="model:https://cdn.rawgit.com/mrdoob/three.js/r87/examples/models/mmd/miku/miku_v2.pmd; -->
        <a-entity 
          id="me_parent" 
          mmd="audioDelayTime:0; afterglow:2.0;" 
          material="shader: flat; color: red;" 
          scale="0.6 0.6 0.6"
          init-scene>
          <a-entity mmd-model="model:models/me/me.pmx;
                               vmd:vmds/wavefile_v2.vmd;
                               physics:false;"
                    shadow="cast:true"
                    position="0 0 0"
                    scale="0.03 0.03 0.03"></a-entity>
          <a-entity mmd-model="model:models/me/me.pmx;
                               vmd:vmds/wavefile_v2.vmd;
                               physics:false;"
                    shadow="cast:true"
                    position="0 0 0"
                    scale="0.03 0.03 0.03"></a-entity>
          <a-entity mmd-model="model:models/me/me.pmx;
                               vmd:vmds/wavefile_v2.vmd;
                               physics:false;"
                    shadow="cast:true"
                    position="0 0 0"
                    scale="0.03 0.03 0.03"></a-entity>
          <a-entity mmd-model="model:models/me/me.pmx;
                               vmd:vmds/wavefile_v2.vmd;
                               physics:false;"
                    shadow="cast:true"
                    position="0 0 0"
                    scale="0.03 0.03 0.03"></a-entity>
          <a-entity mmd-model="model:models/me/me.pmx;
                               vmd:vmds/wavefile_v2.vmd;
                               physics:false;"
                    shadow="cast:true"
                    position="0 0 0"
                    scale="0.03 0.03 0.03"></a-entity>
          <a-entity mmd-model="model:models/me/me.pmx;
                               vmd:vmds/wavefile_v2.vmd;
                               physics:false;"
                    shadow="cast:true"
                    position="0 0 0"
                    scale="0.03 0.03 0.03"></a-entity>
          <a-entity mmd-model="model:models/me/me.pmx;
                               vmd:vmds/wavefile_v2.vmd;
                               physics:false;"
                    shadow="cast:true"
                    position="0 0 0"
                    scale="0.03 0.03 0.03"></a-entity>
          <a-entity mmd-model="model:models/me/me.pmx;
                               vmd:vmds/wavefile_v2.vmd;
                               physics:false;"
                    shadow="cast:true"
                    position="0 0 0"
                    scale="0.03 0.03 0.03"></a-entity>
          <a-entity mmd-model="model:models/me/me.pmx;
                               vmd:vmds/wavefile_v2.vmd;
                               physics:false;"
                    shadow="cast:true"
                    position="0 0 0"
                    scale="0.03 0.03 0.03"></a-entity>
          <a-entity mmd-model="model:models/me/me.pmx;
                               vmd:vmds/wavefile_v2.vmd;
                               physics:false;"
                    shadow="cast:true"
                    position="0 0 0"
                    scale="0.03 0.03 0.03"></a-entity>
        </a-entity>
     

      </a-marker>
      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
